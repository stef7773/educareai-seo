<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educare AI - Revoluciona tu forma de aprender</title>
    <meta name="description" content="Educare AI: La aplicación que transforma el aprendizaje con inteligencia artificial. Más de 1 millón de estudiantes ya confían en nosotros.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            color: white;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background: radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 40%);
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        .logo-icon {
            font-size: 10em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 20px 40px rgba(102, 126, 234, 0.5));
            display: inline-block;
        }

        h1 {
            font-size: 5em;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            font-size: 1.2em;
        }

        .slogan {
            font-size: 1.6em;
            color: rgba(255,255,255,0.9);
            max-width: 700px;
            margin: 20px auto;
            font-weight: 400;
            line-height: 1.5;
        }

        .download-section {
            margin: 50px 0 30px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 80px;
            border-radius: 80px;
            text-decoration: none;
            font-weight: 800;
            font-size: 2.2em;
            transition: all 0.4s;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
            border: 3px solid rgba(255,255,255,0.2);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 40px 80px rgba(102, 126, 234, 0.7); }
        }

        .download-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 50px 100px rgba(102, 126, 234, 0.9);
        }

        .download-btn i {
            font-size: 1.3em;
        }

        .btn-sub {
            color: rgba(255,255,255,0.7);
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: 400;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 60px 0 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .stat-label {
            font-size: 1.1em;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .footer {
            margin-top: 80px;
            padding: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            width: 100%;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: white;
        }

        .copyright {
            color: rgba(255,255,255,0.3);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3em; }
            .logo-icon { font-size: 7em; }
            .download-btn { font-size: 1.5em; padding: 20px 40px; }
            .stats { gap: 30px; }
            .stat-number { font-size: 2.5em; }
            .slogan { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-robot logo-icon"></i>
        </div>
        
        <h1>
            <span class="highlight">EDUCARE</span>
            AI
        </h1>
        
        <div class="slogan">
            La inteligencia artificial que transforma<br>tu forma de aprender.
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">1M+</div>
                <div class="stat-label">Estudiantes</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">4.8</div>
                <div class="stat-label">⭐ Valoración</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">50+</div>
                <div class="stat-label">Países</div>
            </div>
        </div>

        <div class="download-section">
            <a href="https://play.google.com/store/apps/details?id=com.educareai.app" class="download-btn">
                <i class="fab fa-google-play"></i>
                DESCARGAR
            </a>
            <div class="btn-sub">Gratis en Google Play • 15,000+ reseñas 5⭐</div>
        </div>

        <footer class="footer">
            <div class="footer-links">
                <a href="#">Sobre Educare AI</a>
                <a href="#">Privacidad</a>
                <a href="#">Términos</a>
                <a href="#">Contacto</a>
            </div>
            <div class="copyright">
                © 2024 Educare AI. Todos los derechos reservados.
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
